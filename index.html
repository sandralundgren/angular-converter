<!DOCTYPE html>
<html ng-app>

  <head> 
    <link rel="stylesheet" href="style.css" />   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> 
    <script src="script.js"></script>
  </head>

  </body>

</html>
