<!DOCTYPE html>
<html ng-app="app">

  <head> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> 
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css">
    <link rel="stylesheet" href="style.css" />   
    <script src="script.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Raleway:800' rel='stylesheet' type='text/css'>
  </head>

  <body ng-controller="myController">
    
    <!--input type="number" ng-model="celsius" ng-change="flagInput('C')"/> Celsius<br/>
    <input type="number" ng-model="fahrenheit" ng-change="flagInput('F')"/> Fahrenheit<br/-->

 <div class="row">

    	<div class="col-md-6">

    	 <div class="panel">

    		<div class="tabbable tabs-left clearfix">

    		  <ul id="myTab1" class="nav nav-tabs">

	    		  <li id="first" class="active">
	    		  	<a href="#temp" data-toggle="tab">Temperature</a></li>
	    		  <li id="second">
	    		    <a href="#length" data-toggle="tab">Length</a></li>
	    		  <li id="third">
	    		    <a href="#mass" data-toggle="tab">Mass</a></li>
	    		  <li id="fourth">
	    		  	<a href="#area" data-toggle="tab">Area</a></li>
	    		  <li id="fifth">
	    		    <a href="#volume" data-toggle="tab">Volume</a></li>
	    		  <li id="sixth">
	    		    <a href="#speed" data-toggle="tab">Speed</a></li>

    		  </ul>

    		  <div id="myTabContent" class="tab-content">

    		    <div class="tab-pane fade active in" id="temp">

    		    	<div>
    		    	  <input type="number" ng-model="celsius" ng-change="flagInput('C')"/> Celsius<br/>
					  <input type="number" ng-model="fahrenheit" ng-change="flagInput('F')"/> Fahrenheit<br/>
					</div>

    		    </div>

    		    <div class="tab-pane fade" id="length">

	    		    <div>      
		              <input type="number" ng-model="meters" ng-change="flagInput('m')"/> meters<br/>
		              <input type="number" ng-model="feet" ng-change="flagInput('ft')"/> feet<br/>
		            </div>  

    		    </div>

    		    <div class="tab-pane fade" id="mass">

    		      <div>      
	                <input type="number" ng-model="kg" ng-change="flagInput('kg')"/> kg<br/>
	                <input type="number" ng-model="lbs" ng-change="flagInput('lbs')"/> lbs (pounds)<br/>
	              </div>
              
    		    </div>

    		    <div class="tab-pane fade" id="area">

    		    	<div>      
	                  <input type="number" ng-model="hectares" ng-change="flagInput('hectares')"/> hectares<br/>
	                  <input type="number" ng-model="acres" ng-change="flagInput('acres')"/> acres<br/>
	                </div>

    		    </div>

    		    <div class="tab-pane fade" id="volume">

	    		   <div>      
	                  <input type="litres" ng-model="litres" ng-change="flagInput('litres')"/> litres<br/>
	                  <input type="number" ng-model="gallons" ng-change="flagInput('gallons')"/> US gal<br/>
	               </div>

    		    </div>

    		    <div class="tab-pane fade" id="speed">

    		      <div>      
	                  <input type="number" ng-model="kph" ng-change="flagInput('kph')"/> km/hour<br/>
	                  <input type="number" ng-model="mph" ng-change="flagInput('mph')"/> miles/hour<br/>
	              </div>

    		    </div>

    		  </div><!-- myTabContent-->

    		</div><!--tabbable tabs-->
					    				
    	</div><!-- panel -->

      </div><!-- col -->	

    </div><!-- row -->


    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- Bootflat's JS files.-->
    <script src="https://bootflat.github.io/bootflat/js/icheck.min.js"></script>
    <script src="https://bootflat.github.io/bootflat/js/jquery.fs.selecter.min.js"></script>
    <script src="https://bootflat.github.io/bootflat/js/jquery.fs.stepper.min.js"></script>    
    
  </body>

</html>
